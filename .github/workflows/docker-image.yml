name: Run ETL Pipeline

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC daily
  workflow_dispatch:

concurrency:
  group: etl-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Pytest
        run: PYTHONPATH=src pytest tests/ -q

  run-etl:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure host data dir exists (for bind mount)
        run: mkdir -p data

      - name: Build & run ETL (Compose v2)
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from etl

      - name: Verify output exists
        run: |
          ls -la data
          test -f data/daily_metrics.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily_metrics_csv
          path: data/daily_metrics.csv
          if-no-files-found: error
          retention-days: 7

  email-report:
    needs: run-etl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: pip install boto3 botocore

      - name: Download CSV artifact
        uses: actions/download-artifact@v4
        with:
          name: daily_metrics_csv
          path: artifacts

      - name: Verify attachment exists (sanity check)
        run: |
          ls -la artifacts
          test -f artifacts/daily_metrics.csv

      - name: Send email via SES
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION:    us-west-2
          SENDER_EMAIL:          ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL:       ${{ secrets.RECIPIENT_EMAIL }}
          ATTACHMENT_PATH:       artifacts/daily_metrics.csv
        run: python src/send_report_email.py