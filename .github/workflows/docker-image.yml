name: Run ETL Pipeline

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"     # 00:00 UTC daily
  workflow_dispatch:

concurrency:
  group: etl-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pytest
        run: PYTHONPATH=src pytest tests/ -q

  run-etl:
    needs: run-tests             # only run if tests pass
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If you need env vars, create .env from secrets/vars here:
      # - name: Write .env
      #   run: |
      #     echo "TICKERS=${{ vars.TICKERS }}" >> .env
      #     echo "LOOKBACK_DAYS=400" >> .env
      #     echo "RSI_PERIOD=14" >> .env
      #     echo "API_KEY=${{ secrets.API_KEY }}" >> .env

      - name: Build & run ETL (Compose v2)
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from etl
